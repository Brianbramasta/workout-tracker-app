<div class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 flex items-center justify-center p-4">
  <div class="max-w-md w-full">

    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">

      <!-- Header -->
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">ğŸš€</div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Bergabunglah</h1>
        <p class="text-gray-600">Buat akun Workout Tracker App</p>
      </div>

      <!-- Alert -->
      <app-alert *ngIf="showAlert" [type]="alertType" [message]="alertMessage"></app-alert>

      <!-- Register Form -->
      <form (ngSubmit)="onRegister()" class="space-y-6">

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nama Lengkap
          </label>
          <input
            type="text"
            [(ngModel)]="registerData.name"
            name="name"
            placeholder="Masukkan nama lengkap kamu"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            [(ngModel)]="registerData.email"
            name="email"
            placeholder="Masukkan email kamu"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            [(ngModel)]="registerData.password"
            name="password"
            placeholder="Minimal 6 karakter"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Konfirmasi Password
          </label>
          <input
            type="password"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            placeholder="Ulangi password kamu"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
        </div>

        <!-- Terms -->
        <div class="flex items-start">
          <input type="checkbox" class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
          <label class="ml-2 text-sm text-gray-600">
            Saya setuju dengan
            <a href="#" class="text-blue-600 hover:text-blue-700">Syarat & Ketentuan</a>
            dan
            <a href="#" class="text-blue-600 hover:text-blue-700">Kebijakan Privasi</a>
          </label>
        </div>

        <!-- Register Button -->
        <app-button
          type="submit"
          label="Daftar"
          [disabled]="!registerData.name || !registerData.email || !registerData.password || !registerData.confirmPassword"
        ></app-button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500">atau</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Social Register -->
      <div class="space-y-3">
        <button class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Daftar dengan Google
        </button>

        <button class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Daftar dengan Facebook
        </button>
      </div>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          Sudah punya akun?
          <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium">
            Masuk di sini
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a routerLink="/" class="text-white hover:text-blue-100 transition-colors">
        â† Kembali ke Beranda
      </a>
    </div>
  </div>
</div>
